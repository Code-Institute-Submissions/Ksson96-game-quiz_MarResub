<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="movie, quiz, challenge, friends" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie-Quiz!</title>
</head>

<body>
    <header>
        <h1 id="logo">Movie-Quiz!</h1>
    </header>
    <section id="main-container">
        <h2 id="start-heading">Are you ready?</h2>
        <button id="start">Ready!</button>
        <div id="game-container" class="hide">
            <div id="question-container">
                <h2 id="question"></h2>
            </div>
            <div id="option-container">
                <button id="option1" class="options"></button>
                <button id="option2" class="options"></button>
                <button id="option3" class="options"></button>
                <button id="option4" class="options"></button>
            </div>
            <div id="progress-container" class="hide"><span id="progress"></span> / 10</div>
        </div>
        <div id="result" class="hide">
            <h2 id="score">Congratulations! <br><br> You completed the quiz! <br> <br> You scored <span id="score-number"></span>
                out of 10.</h2>
            <h3 id="play-again-heading">Would you like to play again?</h3>
            <button id="play-again">Play again!</button>
        </div>

    </section>
    <footer>
    
</footer>
    <script src="https://kit.fontawesome.com/160f76309e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
