<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="movie, quiz, challenge, friends" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie-Quiz!</title>
</head>

<body>
    <h1 id="logo">Movie-Quiz!</h1>
    <div id="main-container">
        <h2 id="start-heading">Are you ready?</h2>
        <button id="start">Ready!</button>
        <div id="game-container">
            <h2 id="question"></h2>
            <button id="option1">Option 1</button>
            <button id="option2">Option 2</button>
            <button id="option3">Option 3</button>
            <button id="option4">Option 4</button>
            <button id="next">Next</button>
            <div id="result">
                <h2 id="score"></h2>
                <button id="play-again">Play again!</button>
            </div>
        </div>
        <div id="progress">Progress Div</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="assets/js/script.js"></script>
</body>

</html>
