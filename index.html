<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="movie, quiz, challenge, friends" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie-Quiz!</title>
</head>

<body>
    <h1 id="logo">Movie-Quiz!</h1>
    <div id="main-container">
        <h2 id="start-heading">Are you ready?</h2>
        <button id="start">Ready!</button>
        <div id="game-container">
            <div id="question-container">
                <h2 id="question">Hur m√•nga fingrar har Vilma?</h2>
            </div>
            <div id="option-container">
                <button id="option1" class="options">Option 1</button>
                <button id="option2" class="options">Option 2</button>
                <button id="option3" class="options">Option 3</button>
                <button id="option4" class="options">Option 4</button>
            </div>
            <div id="next-container">
                <button id="next">Next <i class="fas fa-caret-right"></i></button>
            </div>
        </div>
        <div id="result">
            <h2 id="score">Congratulations! You completed the quiz! <br> <br> You scored # out of #.</h2>
            <h3 id="play-again-heading">Would you like to play again?</h3>
            <button id="play-again">Play again!</button>
        </div>
        <div id="progress">Question 3 / 14</div>
    </div>

    <script src="https://kit.fontawesome.com/160f76309e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
